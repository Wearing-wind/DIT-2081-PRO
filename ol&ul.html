<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OL and UL</title>
</head>
<body>
  <h2><u>Fruits & Vegetables</u></h2> 
  <ol type="1">
    <li>Fruits</li>
    <ol type="a">
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
    </ol>
    <li>Vegetables</li>
    <ol type="i">
        <li>Carrot</li>  
        <li>Cabbage</li>
        <li>Broccoli</li>
    </ol>
  </ol> 
</body>
</html>
