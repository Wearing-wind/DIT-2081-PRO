<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OL and UL</title>
</head>
<body>
    <h2><u>Fruits & Vegetables</u></h2>
    <ol>
        <li>Fruits
            <ol type="a">
                <li>Apple</li>
                <li>Mango</li>
                <li>Orange</li>
            </ol>
        </li>
        <li>Vegetables
            <ol type="i">
                <li>Carrot</li>
                <li>Cabbage</li>
            </ol>
        </li>
    </ol>
</body>
</html>
